<!DOCTYPE html>
<!-- 세살버릇 여든간다 3 -->
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- action 은 어디로 form을 제출할 지 정함 -->
  <form action="">
    TEXT : <input type="text" value="이거슨 값" placeholder="내용을 입력해주세요"><br>
    NUMBER : <input type="number" disabled><br>
    PASSWORD : <input type="password"><br>
    E-MAIL : <input type="email">
    DATE : <input type="date" value="2019-08-01"><br>

    <input type="radio" name="language" value="1">HTML<br>
    <input type="radio" name="language" value="2">CSS<br>
    <input type="radio" name="language" value="3">JS<br>

    <select name="country" id="">
      <option value="">한국</option>
      <option value="">미국</option>
      <option value="" disabled>중국</option>
    </select>

    <input type="checkbox" name="option" value="1">
    <input type="checkbox" name="option" value="2">
    <input type="color" value="#FF6600">
    <input type="submit">
  </form>
</body>
</html>
