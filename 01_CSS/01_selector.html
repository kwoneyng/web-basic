<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Selector</title>
  <link rel="stylesheet" href="01_selector.css">
</head>
<body>
  <p>빨간색</p>
  <h1>태그 선택자</h1>
  <h2 class="pink">클래스 선택자</h2>
  <h3 class="purple" id="green">아이디 선택자</h3>
  <h1 class="pink">클래스</h1>
  <p><span class="pink">핑크핑크</span>, <span class="yellow">노랑노랑</span></p>
  <p class="bold yellow pink">나는 무슨색일까</p>
  <p class="bold yellow pink" id="orange" style="color: saddlebrown">가장 강한 우선순위</p>
</body>
</html>
